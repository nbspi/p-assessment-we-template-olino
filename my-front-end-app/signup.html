<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Sign Up | Lou Geh Inventory</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="auth-section">
			<h2>Sign Up</h2>
			<form id="signup-form">
				<!-- Email input -->
				<label for="signup-email">Email</label>
				<input
					type="email"
					id="signup-email"
					name="email"
					required />
				<!-- Password input -->
				<label for="signup-password">Password</label>
				<input
					type="password"
					id="signup-password"
					name="password"
					minlength="8"
					required />
				<!-- Confirm password -->
				<label for="signup-confirm">Confirm Password</label>
				<input
					type="password"
					id="signup-confirm"
					name="confirmPassword"
					minlength="8"
					required />
				<button type="submit">Create Account</button>
			</form>
			<!-- <p>Already have an account? <a href="signin.html">Sign In</a></p> -->
		</section>

		<!-- Load sign-up logic -->
		<script type="module" src="js/signup.js"></script>
	</body>
</html>
